<!DOCTYPE html>
<html>
  <head>
    <title>Force Sabers</title>
    <link rel="icon" href="favicon_io" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/SignUpStyle.css" />
    <noscript
      ><link rel="stylesheet" href="assets/css/noscript.css"
    /></noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <nav id="nav">
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
    <h1 class="#">ForceSignup Form</h1>
    <div class="content-w3ls w3-agileits">
      <div class="inner-agileits1">
        <img src="assets/images/saber1.jpg" alt="w3ls" class="inner-w3ls" />
        <div class="b-wrapper">
          <p>May this bring the force to your inbox</p>
        </div>
      </div>
      <div class="inner-agileits2">
        <div class="form-wthree">
          <form action="#" method="post">
            <div class="form-control">
              <label class="header">Your Name :</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder=""
                title="Please enter your Full Name"
                required=""
              />
            </div>

            <div class="form-control">
              <label class="header">Email Address :</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder=""
                title="Please enter a valid email"
                required=""
              />
            </div>

            <div class="form-control">
              <label class="header">Password :</label>
              <input
                type="password"
                class="lock"
                name="password"
                placeholder=""
                id="password1"
                required=""
              />
            </div>

            <div class="form-control">
              <label class="header">Confirm Password :</label>
              <input
                type="password"
                class="lock"
                name="confirm-password"
                placeholder=""
                id="password2"
                required=""
              />
            </div>

            <div class="form-control">
              <input type="checkbox" id="brand" value="" />
              <label for="brand"><span></span> Remember me?</label>
            </div>

            <input type="submit" class="register" value="Register" />
          </form>
        </div>
        <script type="text/javascript">
          window.onload = function () {
            document.getElementById("password1").onchange = validatePassword;
            document.getElementById("password2").onchange = validatePassword;
          };
          function validatePassword() {
            var pass2 = document.getElementById("password2").value;
            var pass1 = document.getElementById("password1").value;
            if (pass1 != pass2)
              document
                .getElementById("password2")
                .setCustomValidity("Passwords Don't Match");
            else document.getElementById("password2").setCustomValidity("");
            //empty string means no validation error
          }
        </script>
      </div>
      <div class="clear"></div>
    </div>
  </body>
</html>
